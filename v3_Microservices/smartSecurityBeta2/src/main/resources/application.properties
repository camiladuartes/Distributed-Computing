spring.application.name = smart-security-beta2-server
server.port = 8091
spring.cloud.loadbalancer.ribbon.enabled = false
eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetch-registry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

# Configuration we need in order to connect into a database (from Spring Boot Data JPA)
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_security
spring.datasource.username=
spring.datasource.password=
# Clean state every time that runs the application:
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
